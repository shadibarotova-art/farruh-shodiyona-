<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farruh & Shodiena</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family:'Raleway', sans-serif; 
            background:#f8f3ed; 
            color:#2c3e3e; 
            overflow-x:hidden; 
            line-height:1.6; 
        }
        h1,h2,h3 { font-family:'Playfair Display', serif; font-weight:500; }
        section { padding:80px 20px; }
        .container { max-width:1000px; margin:0 auto; }
        
        .hero { 
            height:100vh; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            text-align:center; 
            background:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), 
                      url('IMG_1060.jpeg') center/cover no-repeat; 
            color:#fff; 
        }
        .hero h1 { font-size:4rem; margin-bottom:15px; letter-spacing:2px; }
        .hero p { font-size:1.2rem; letter-spacing:3px; margin-bottom:20px; }
        .initials { font-size:2.5rem; color:#d4b483; letter-spacing:8px; margin-top:20px; }
        
        .details { background:#f5f0ea; }
        .details-grid { 
            display:grid; 
            grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); 
            gap:30px; 
            margin-top:40px; 
        }
        .detail-card { 
            background:#fff; 
            padding:30px; 
            border-radius:10px; 
            text-align:center; 
            box-shadow:0 10px 30px rgba(0,0,0,0.05); 
            transition:transform 0.3s; 
        }
        .detail-card:hover { transform:translateY(-10px); }
        .detail-card h3 { color:#5d7373; margin-bottom:15px; }
        
        .gallery-grid { 
            display:grid; 
            grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); 
            gap:20px; 
            margin-top:40px; 
        }
        .photo { 
            height:300px; 
            border-radius:8px; 
            overflow:hidden; 
            position:relative; 
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .initials-overlay { 
            position:absolute; 
            top:0; left:0; 
            width:100%; height:100%; 
            background:rgba(44,62,62,0.8); 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            opacity:0; 
            transition:opacity 0.3s; 
            font-size:3rem; 
            color:#d4b483; 
            letter-spacing:15px; 
            font-family:'Playfair Display', serif;
        }
        .photo:hover .initials-overlay { opacity:1; }
        
        footer { 
            background:#2c3e3e; 
            color:#fff; 
            text-align:center; 
            padding:40px 20px; 
        }
        .footer-logo { 
            font-family:'Playfair Display', serif; 
            font-size:2.2rem; 
            margin-bottom:20px; 
            letter-spacing:3px; 
        }
        .footer-logo span { color:#d4b483; }
        
        @media (max-width:768px) {
            .hero h1 { font-size:2.5rem; }
            .initials { font-size:2rem; letter-spacing:5px; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div>
            <h1>Farruh & Shodiena</h1>
            <p>18.06.2026 - 19.06.2026</p>
            <div class="initials">F&Sh</div>
        </div>
    </section>
    
    <section class="details">
        <div class="container">
            <h2 style="text-align:center; margin-bottom:40px; font-size:2.5rem;">Наша свадьба</h2>
            <div class="details-grid">
                <div class="detail-card">
                    <h3>Дата</h3>
                    <p>18-19 июня 2026</p>
                </div>
                <div class="detail-card">
                    <h3>Время</h3>
                    <p>18:00</p>
                </div>
                <div class="detail-card">
                    <h3>Место</h3>
                    <p>г. Оренбург “Lion”</p>
                    <p>Беляевское шоссе, 38</p>
                </div>
                <div class="detail-card">
                    <h3>Инициалы</h3>
                    <p>F&Sh</p>
                </div>
            </div>
        </div>
    </section>
    
    <section class="container">
        <h2 style="text-align:center; margin-bottom:40px; font-size:2.5rem;">Наши фотографии</h2>
        <div class="gallery-grid">
            <div class="photo">
                <img src="IMG_1060.jpeg" alt="Farruh & Shodiena">
                <div class="initials-overlay">F&Sh</div>
            </div>
            <div class="photo">
                <img src="IMG_1059.jpeg" alt="Farruh & Shodiena">
                <div class="initials-overlay">F&Sh</div>
            </div>
            <div class="photo">
                <img src="IMG_1060.jpeg" alt="Farruh & Shodiena">
                <div class="initials-overlay">F&Sh</div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer-logo">F<span>&</span>S</div>
        <p>С любовью и радостью ждем вас</p>
        <p style="margin-top:20px; opacity:0.8;">Farruh & Shodiena | 18-19.06.2026</p>
    </footer>
</body>
</html>
